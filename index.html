    <title>Narrative Sentinel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              'background-secondary': 'rgb(var(--color-background-secondary) / <alpha-value>)',
              'background-card': 'rgb(var(--color-background-card) / <alpha-value>)',
              'background-hover': 'rgb(var(--color-background-hover) / <alpha-value>)',
              'background-disabled': 'rgb(var(--color-background-disabled) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              ring: 'rgb(var(--color-primary) / <alpha-value>)',
              text: {
                primary: 'rgb(var(--color-text-primary) / <alpha-value>)',
                secondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
                disabled: 'rgb(var(--color-text-disabled) / <alpha-value>)',
              },
              success: '#30D158',
              warning: '#FF9F0A',
              critical: '#FF453A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
            },
            ringOffsetColor: ({ theme }) => ({
                ...theme('colors'),
            }),
          },
        },
        plugins: [],
      }
    </script>
    <style>
      :root {
        /* Dark Mode Defaults */
        --color-primary: 10 132 255; /* #0A84FF */
        --color-primary-hover: 60 159 255; /* A lighter shade */
        --color-background: 15 17 23; /* #0F1117 */
        --color-background-secondary: 24 28 38; /* #181c26 */
        --color-background-card: 20 23 30; /* #14171e */
        --color-background-hover: 37 42 55; /* #252a37 */
        --color-background-disabled: 30 34 45; /* #1e222d */
        --color-border: 48 54 69; /* #303645 */
        --color-text-primary: 249 249 251; /* #F9F9FB */
        --color-text-secondary: 160 169 188; /* #a0a9bc */
        --color-text-disabled: 101 110 128; /* #656e80 */
      }
      .light {
        --color-primary: 10 132 255; /* #0A84FF */
        --color-primary-hover: 0 110 229; /* A darker shade */
        --color-background: 249 249 251; /* #F9F9FB */
        --color-background-secondary: 239 240 242; /* #eff0f2 */
        --color-background-card: 255 255 255; /* #FFFFFF */
        --color-background-hover: 230 231 234; /* #e6e7ea */
        --color-background-disabled: 228 229 233; /* #e4e5e9 */
        --color-border: 221 223 228; /* #dddee4 */
        --color-text-primary: 15 17 23; /* #0F1117 */
        --color-text-secondary: 101 110 128; /* #656e80 */
        --color-text-disabled: 157 163 175; /* #9da3af */
      }
      body {
        font-family: 'Inter', sans-serif;
        font-feature-settings: 'cv11', 'ss01';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      .light ::-webkit-scrollbar-thumb {
        background: #d1d5db;
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OpenNarrative: AI-powered intelligence for defending against information operations. Monitor, analyze, and counter disinformation with enterprise-grade clarity." />
    <title>OpenNarrative</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              'background-secondary': 'rgb(var(--color-background-secondary) / <alpha-value>)',
              'background-card': 'rgb(var(--color-background-card) / <alpha-value>)',
              'background-hover': 'rgb(var(--color-background-hover) / <alpha-value>)',
              'background-disabled': 'rgb(var(--color-background-disabled) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              ring: 'rgb(var(--color-primary) / <alpha-value>)',
              text: {
                primary: 'rgb(var(--color-text-primary) / <alpha-value>)',
                secondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
                disabled: 'rgb(var(--color-text-disabled) / <alpha-value>)',
              },
              success: '#30D158',
              warning: '#FF9F0A',
              critical: '#FF453A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
            },
            boxShadow: {
              'card': '0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05)',
              'card-hover': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
            },
            ringOffsetColor: ({ theme }) => ({
                ...theme('colors'),
            }),
          },
        },
        plugins: [],
      }
    </script>
    <style>
      :root {
        /* Dark Mode Defaults */
        --color-primary: 10 132 255;
        --color-primary-hover: 60 159 255;
        --color-background: 17 24 39; /* gray-900 */
        --color-background-secondary: 31 41 55; /* gray-800 */
        --color-background-card: 31 41 55; /* gray-800 */
        --color-background-hover: 55 65 81; /* gray-700 */
        --color-background-disabled: 55 65 81; /* gray-700 */
        --color-border: 75 85 99; /* gray-600 */
        --color-text-primary: 249 250 251; /* gray-50 */
        --color-text-secondary: 156 163 175; /* gray-400 */
        --color-text-disabled: 107 114 128; /* gray-500 */
      }
      .light {
        --color-primary: 10 132 255;
        --color-primary-hover: 0 110 229;
        --color-background: 249 250 251; /* gray-50 */
        --color-background-secondary: 255 255 255; /* white */
        --color-background-card: 255 255 255; /* white */
        --color-background-hover: 243 244 246; /* gray-100 */
        --color-background-disabled: 229 231 235; /* gray-200 */
        --color-border: 229 231 235; /* gray-200 */
        --color-text-primary: 17 24 39; /* gray-900 */
        --color-text-secondary: 107 114 128; /* gray-500 */
        --color-text-disabled: 156 163 175; /* gray-400 */
      }
      body {
        font-family: 'Inter', sans-serif;
        font-feature-settings: 'cv11', 'ss01';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      .light ::-webkit-scrollbar-thumb {
        background: #d1d5db;
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
